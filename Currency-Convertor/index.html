<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <label for="amt">Enter Amount</label>
                <input type="text" id="amt">
            </div>
            <div class="dropdown">
                <div class="from">
                   <label>From</label>
                   <div class="select-container">
                    <img id="from-flag" src="" alt="Flag" class="flag"> 
                    <select id="from-currency" name="from"></select>
                   </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                
                <div class="to">
                    <label>To</label> 
                    <div class="select-container">
                     <img id="to-flag" src="" alt="Flag" class="flag"> 
                     <select id="to-currency"name="to"></select>
                </div>
            </div>
        </div>
            <div class="msg">
                <p>1USD = 80INR</p>
                <button id="btn">Get Exchange Rate</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
